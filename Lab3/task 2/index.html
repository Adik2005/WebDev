<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">To-Do List</h1>
      <p class="subtitle">Add tasks, mark them, delete them.</p>
    </header>

    <main class="main">
      <section class="card" aria-labelledby="todo-heading">
        <h2 id="todo-heading" class="sr-only">Task manager</h2>

        <form id="todoForm" class="form">
          <label class="label" for="todoInput">New task</label>

          <div class="row">
            <input
              id="todoInput"
              class="input"
              type="text"
              placeholder="Write your task here..."
              autocomplete="off"
              required
            />
            <button class="btn" type="submit">Add</button>
          </div>

          <p id="error" class="error" role="alert" aria-live="polite"></p>
        </form>

        <ul id="todoList" class="list" aria-label="To-do items"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
